<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nirbaho Landing Page</title>
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="dist/css/main.min.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <nav class="flex">
        <div class="logo">
          <img src="dist/images/logo.svg" alt="">
        </div>

        <div class="nav__list hide-for-mobile">
          <li><a href="#">blog</a></li>
          <li><a href="#">about us</a></li>
        </div>

        <div class="hamburger hide-for-desktop">
          <span></span>
        </div>
      </nav>
    </div>
  </header>
  
  <!-- Hero Section -->
  <div class="hero">
    <div class="wrapper__lg hide-for-tablet">
      <img src="dist/images/bg-desktop-grid.svg" alt="">
    </div>
    <div class="container flex--lg">
      <section class="hero__intro">
        <h1>Growing together. Simplifying Businesses. For Everyone.</h1>
        <p>Subscribe to our newsletter and get notified when we launch.</p>
        
        <div class="wrapper">
          <img src="dist/images/bg-mobile-grid.svg" alt="">
        </div>

        <form>
          <input type="email" placeholder="Enter your email">
          <button>Subscribe</button>
        </form>

        <div class="socials">
          <i class="fab fa-facebook-f fa-lg"><a href="#"></a></i>
          <i class="fab fa-instagram fa-lg"><a href="#"></a></i>
          <i class="fab fa-twitter fa-lg"><a href="#"></a></i>
          <i class="fab fa-youtube fa-lg"><a href="#"></a></i>   
        </div>
      </section>

      <section class="hero__blog">
        <div class="blog">
         <h5>Here's today's read</h5>
          <img src="dist/images/blog-img01.jpg" alt="">
          <p class="description">Coinage and Currency System of Medieval Bengal</p>
          <button class="blog__btn">read</button>
         </div>
      </section>
    </div>
  </div>
  
  <div class="attribution">
    <div class="container">
      <p>&copy;Copyright 2021 Nirbaho. A Pixelatte venture. </p>
    </div>
  </div>
  <!-- Script Source Files -->
   <!-- Font Awesome -->
   <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
</body>
</html>
